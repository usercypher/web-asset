name: Keep repo active

on:
  schedule:
    - cron: '0 0 1 * *'  # Runs at midnight UTC on the 1st day of every month

jobs:
  keep-active:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # Important to avoid using default token with limited perms

      - name: Make a dummy change
        run: 'echo "Last keep-alive: $(date -u)" >> keepalive.txt'

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git add keepalive.txt
          git commit -m "chore: keep repo active [skip ci]" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
